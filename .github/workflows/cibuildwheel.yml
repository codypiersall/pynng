name: build-wheels

on: [push, pull_request]

jobs:
  build_wheels:
    env:
      CIBW_SKIP: "cp27-* cp35-* pp27-* pp36-win32"
      CIBW_BEFORE_BUILD_LINUX: pip install cmake
      CIBW_TEST_REQUIRES: pytest pytest-trio pytest-asyncio trio curio pytest-curio
      CIBW_TEST_COMMAND: pytest -v {project}/test
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # don't fail so we can see the results of other OSes.
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==1.6.1
      - name: Build wheels
        run: |
          python -m cibuildwheel --output-dir wheelhouse
      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
